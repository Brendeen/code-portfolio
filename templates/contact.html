{% load static %}

{% block contact %}

<!--contact-->
<section class="container mx-auto mt-24 mb-24 p-4 bg-black">
    <h2 id="contact" class="text-2xl font-semibold text-center underline mb-8 text-white pt-6">Contact</h2>
    <div class="flex justify-evenly mb-6">
        <h3 class="text-xl font-semibold text-white mx-auto">Reach out!</h3>
        <h3 class="text-xl font-semibold text-white mx-auto">Where to find me...</h3>
    </div>

    <div class="flex mb-8">

        <div class="w-1/2 pr-4">
            <label for="name" class="block mb-2 text-sm font-medium text-white">Your Name</label>
            <textarea id="name" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 " placeholder="Name..."></textarea>

            <label for="email" class="block mt-4 mb-2 text-sm font-medium text-white">Your Email</label>
            <textarea id="email" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 " placeholder="Email..."></textarea>

            <label for="message" class="block mt-4 mb-2 text-sm font-medium text-white">Your Message</label>
            <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 " placeholder="Message..."></textarea>
        </div>

        <div class="w-1/2 pl-4 flex justify-center">
            <div class="flex flex-col items-center mb-2 md:mb-0 md:mr-8">
                <a href="https://www.linkedin.com/in/brenden-moore2023/" class="expand-on-hover inline-block" title="LinkedIn Profile">
                    <i class="ci ci-linkedin ci-3x mb-4"></i>
                </a>
                <a href="https://github.com/Brendeen" class="expand-on-hover inline-block" title="GitHub Profile">
                    <img src="{% static 'images/github.png' %}" alt="Github logo" class="w-16 h-16 rounded-full mb-4">
                </a>
                <a href="https://www.instagram.com/brenden._.moore/" class="expand-on-hover inline-block" title="Instagram">
                    <i class="ci ci-instagram ci-3x mb-4"></i>
                </a>
                <a href="https://discord.gg/your-server" class="expand-on-hover inline-block" title="Discord Server">
                    <i class="ci ci-discord ci-3x mb-4"></i>
                </a>
                <a href="https://open.spotify.com/user/brendenm3603" class="expand-on-hover">
                    <i class="ci ci-spotify ci-3x mb-4"></i>
                </a>
            </div>
            <div class="flex rounded w-1/2">
                <img src="{% static 'images/brenden.jpg' %}" alt="Brenden headshot">
            </div>
        </div>
    </div>
</section>

{% endblock %}
